<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Subscriber List</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Subscribed At</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for subscriber in subscribers %}
                <tr>
                    <td>{{ subscriber.email }}</td>
                    <td>{{ subscriber.name }}</td>
                    <td>{{ subscriber.subscribed_at }}</td>
                    <td>{{ subscriber.is_active|yesno:"Yes,No" }}</td>
                    <td>
                        <a href="{% url 'subscriber_update' subscriber.id %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'subscriber_delete' subscriber.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No subscribers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'subscriber_add' %}" class="btn btn-success">Add New Subscriber</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
